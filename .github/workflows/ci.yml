name: CI - PHP Docker Validation

on:
  push:
    branches: [main]
  pull_request:

jobs:
  php-lint:
    name: Validar sintaxis y código PHP
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Instalar PHP 8.2
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          tools: phpcs
          coverage: none

      - name: Validar sintaxis PHP
        run: |
          find src -name "*.php" -print0 | xargs -0 -n1 php -l

      - name: Validar estándares de código (PHPCS)
        run: |
          phpcs --standard=PSR12 src

  docker-build:
    name: Build del Dockerfile
    runs-on: ubuntu-latest
    needs: php-lint

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Construir Dockerfile
        run: docker build -t php8-app-test .

  coverage:
    name: Generar cobertura y subir a Codecov
    runs-on: ubuntu-latest
    needs: docker-build

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Instalar PHP 8.2 con Xdebug
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          tools: phpunit
          coverage: xdebug

      - name: Instalar dependencias Composer
        run: composer install --no-interaction --prefer-dist

      - name: Ejecutar PHPUnit con cobertura
        run: phpunit --coverage-clover=coverage.xml

      - name: Subir reporte a Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}
